<style>
@import url(https://fonts.googleapis.com/css?family=Comfortaa);
.sezzle-checkout-button {
	cursor: pointer;
	font-family: "Comfortaa", cursive;
	background-position: center;
	transition: background 0.8s;
	border: none;
	text-align: center;
	display: block;
	width: fit-content;
	min-width: fit-content;
	text-decoration: none;
	padding: 9px;
}
.sezzle-button-light {
	background-color: #392558;
	color: white;
}
.sezzle-button-light:hover, .sezzle-button-light:focus {
	background-color: #d784ff;
	color: white;
}
.sezzle-button-light:active {
	background-color: purple;
	color: white;
}
.sezzle-button-dark {
	background-color: #fff;
	color: #392558;
}
.sezzle-button-dark:hover, .sezzle-button-dark:focus {
	background-color: #eee;
	color: #392558;
}
.sezzle-button-dark:active {
	background-color: #ccc;
	color: #392558;
}
.sezzle-checkout-button .sezzle-button-logo-img {
	width: 70px;
	position: relative;
	top: -2px;
	vertical-align: middle;
}
</style>
<script type="text/javascript">
	function handleSezzleClick() {
		location.replace("/checkout?skip_shopify_pay=true");
	}
</script>
<a class="sezzle-checkout-button sezzle-button-light" href="javascript:handleSezzleClick()" id="destination">
	Checkout with <img class="sezzle-button-logo-img"
		src="https://media.sezzle.com/branding/2.0/Sezzle_Logo_FullColor_WhiteWM.svg" alt="Sezzle">
</a>
<script type="text/javascript">document.addEventListener( "readystatechange", function(){
	if(document.querySelector('html').lang === "fr"){document.getElementById("destination").innerHTML = `Achetez avec
    <img class="sezzle-button-logo-img" src="https://media.sezzle.com/branding/2.0/Sezzle_Logo_FullColor_WhiteWM.svg" alt="Sezzle">`;}
} )</script>

<script type="text/javascript">
	const shopifyButton = document.querySelector('[name="checkout"]');
	if (shopifyButton) {
		const shopifyButtonStyles = getComputedStyle(shopifyButton);
		const sezzleButtons = document.getElementsByClassName('sezzle-checkout-button');
		for (let i = 0; i < sezzleButtons.length; i++) {
			sezzleButtons[i].style.fontSize = shopifyButtonStyles.fontSize;
			sezzleButtons[i].style.width = shopifyButtonStyles.width;
			sezzleButtons[i].style.margin = shopifyButtonStyles.margin;
			sezzleButtons[i].style.borderRadius = shopifyButtonStyles.borderRadius;
		}
	}
</script>
